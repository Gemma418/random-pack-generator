<!DOCTYPE html>

<html>
    <head>
        <title>Home</title>
        <link rel="stylesheet" type="text/css" href="style.css">
        <script type = "text/javascript" src = "functions.js"></script>
    </head>

    <body>
        <div class="page-title">
            <h1>RANDOM PACK GENERATOR</h1>
        </div>
        <div class="page-content">
           <!-- button to generate random pack -->
            <div id="generate-button">
                <button id="button-generator" onClick="generatePack()">Generate!</button>
            </div>

            <section>
                <div class="pack">
                    <div class="pack-title">
                        <h2>Pack 1</h2>
                    </div>
                    <div class = "pack-table">
                        <table>
                            <tr>
                                <th>Jammer</th>
                                <th>Pivot</th>
                                <th>No. of blockers</th>
                            </tr>
                            <tr>
                                <td id="jammer1">Tick or cross from js</td>
                                <td id="pivot1">Tick or cross from js</td>
                                <td id="blockers1">Number from js</td>
                            </tr>
                        </table>
                    </div>
                </div>
            </section>

            <section>
                <div class="pack">
                    <div class="pack-title">
                        <h2>Pack 2</h2>
                    </div>
                    <div class = "pack-table">
                        <table>
                            <tr>
                                <th>Jammer</th>
                                <th>Pivot</th>
                                <th>No. of blockers</th>
                            </tr>
                            <tr>
                                <td id="jammer2">Tick or cross from js</td>
                                <td id="pivot2">Tick or cross from js</td>
                                <td id="blockers2">Number from js</td>
                            </tr>
                        </table>
                    </div>
                </div>
            </section>
        </div>
        <!-- insert a dark/light mode button -->
    </body>

    <footer>
        <div class = footer-content>
            <p>Created by Gemma418 on behalf of Sheffield Steel Roller Derby</p>
            <div class="socials">
                <a href="https://www.instagram.com/sheffieldsteelrollerderby/" class="social-instagram" target="_blank">
                    <img src="instagram_icon.png" alt="Instagram link">
                </a>
                <a href="https://www.sheffieldsteelrollerderby.co.uk/" class="social-website" target="_blank">
                    <img src="in-new-tab-icon.png" alt="Website link">
                </a>
            </div>
        </div>
    </footer>
</html>
